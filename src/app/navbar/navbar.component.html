<div class="sideHeader">
  <h1>INHL<span>.com</span></h1>
</div>
<mat-toolbar style="border-bottom:1em rgba(115, 175, 121, 1.00) solid;">
  <mat-toolbar-row>
    <span style="margin-right: 5%; margin-left: 5%" routerLink="/heroStats">Hero Stats</span>
    <span style="margin-right: 5%" routerLink="/leaderboard">Leaderboard</span>
    <span style="margin-right: 5%" routerLink="/teams">Teams</span>
    <span class="spacer"></span>
    <form class="example-form">
      <mat-form-field>
        <input type="text"
               placeholder="Player"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption  #auto="matAutocomplete" (optionSelected)="selectedOption($event.option)">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-toolbar-row>
</mat-toolbar>
